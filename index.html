<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="https://unpkg.com/p5.collide2d"></script>
  <meta charset="UTF-8">
  <title>p5MediaPipeHands Pose Landmarker</title>

  <style>
    #webcam {
      transform: scaleX(-1);
    }
  </style>
</head>

<body>
  <h1>フルーツ拾い</h1>
  <p id="message"></p>

  <!-- <button id="webcamButton" disabled>
    ENABLE PREDICTIONS
  </button> -->

  <!-- 内部カメラ用のボタン -->
  <button id="internalCamButton" style="display: none;" disabled>
    1人で遊ぶ
  </button>

  <!-- 外部カメラ用のボタン -->
  <button id="externalCamButton" style="display: none;" disabled>
    2人で遊ぶ
  </button>

  <div style="position: relative;">
    <video id="webcam" style="position:absolute;left:0px;top:0px;width:100%;height:auto" autoplay playsinline></video>
    <div id="canvas" style="position:absolute;left:0px;top:0px"></div>
  </div>

  <!-- js ライブラリをインクルード -->
  <script src="./p5.js"></script>
  <!-- カメラモード切り替えを実装したスクリプトを使う -->
  <script type="module" src="./script.js"></script>
  <script src="./sketch.js"></script>
</body>

</html>
